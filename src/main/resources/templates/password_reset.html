<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Forgot Password</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet"
          integrity="sha384-oOE/3m0LUMPub4kaC09mrdEhIc+e3exm4xOGxAmuFXhBNF4hcg/6MiAXAf5p0P56" crossorigin="anonymous"/>
</head>
<body>
<div class="container">
    <form th:action="@{/api/v1/auth/password_reset}" th:object="${passwordResetRequest}"
          method="post">
        <h2 class="form-signin-heading">Forgot Password</h2>
        <p>
            <label for="email" class="sr-only">Email address</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="Email address" required
                   autofocus>
        </p>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Reset</button>
        <p class="mt-2">
            <a href="@{/login}">Already have an account? Login</a>
        </p>
        <p>
            <a href="@{/register}">Don't have an account? Signup</a>
        </p>
    </form>
</div>
</body>
</html>
